<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script defer src="https://ichat4.onrender.com/socket.io/socket.io.js"></script>
    <script defer src="/client.js"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <section style="background-color: #eee;">
        <div class="container py-5">      
          <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-10">
              <div class="card" id="chat1" style="border-radius: 15px;">
                <div
                  class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                  style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                  <i class="fas fa-angle-left"></i>
                  <p class="mb-0 fw-bold">Live chat</p>
                  <i class="fas fa-times"></i>
                </div>
                <div class="card-body" >
                </div>
                  <form class="form-outline" id="send-container" >
                    <input class="form-control" id="message_input" rows="1" placeholder="Type your message here" required ></input>
                    <!-- <input type="file" id="attachment"> -->
                    <!-- <button type="submit" class="btn btn-info">Send</button> -->
                  </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </body>
</html>
